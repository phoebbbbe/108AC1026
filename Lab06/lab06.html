<!DOCTYPE html>
<html>
    <body>
        <canvas id="myCanvas" width="600" height="600" style="border:1px solid #eb1010;">Your browser does not support the HTML canvas tag.</canvas>
    </body>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var radius = 100;
        var x = 400;
        var y = 300;
        var i = 0;
        var turn = 1;
        var stop = 0;

        ctx.beginPath();
        ctx.arc(x, y, 25, 0, 2 * Math.PI);
        ctx.stroke();

        setInterval(drawCircle, 1);

        function clockWise() {
            stop += 1;
            stop %= 2;
            turn = 0;
        }
        function counterClockWise() {
            stop += 1;
            stop %= 2;
            turn = 1;
        }

        function drawCircle() {
            if(stop == 1) {
                if(turn == 0) {
                    ctx.clearRect(0, 0, 600, 600);
                    ctx.beginPath();
                    x = (300 + radius * Math.cos(i * (2 * Math.PI / 60)));
                    y = (300 + radius * Math.sin(i * (2 * Math.PI / 60)));
                    ctx.arc(x, y, 25, 0, 2 * Math.PI);
                    ctx.stroke();
                    i += 1;
                } else {
                    ctx.clearRect(0, 0, 600, 600);
                    ctx.beginPath();
                    x = (300 + radius * Math.cos(i * (2 * Math.PI / 60)));
                    y = (300 + radius * Math.sin(i * (2 * Math.PI / 60)));
                    ctx.arc(x, y, 25, 0, 2 * Math.PI);
                    ctx.stroke();
                    i -= 1;
                }
            }
        }

        
    </script>
    <br>
    <button onclick="clockWise()">順時鐘旋轉</button>
    <button onclick="counterClockWise()">逆時鐘旋轉</button>
</html>
