<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Write your Html code here -->
    <div>
        <table id="gradetable">
            <tr class="gradetableRow">
                <th class="gradetableCol">Math</th>
                <th class="gradetableCol">English</th>
                <th class="gradetableCol">Programming</th>
            </tr>
            <tr class="gradetableRow">
                <td class="gradetableCol">90</td>
                <td class="gradetableCol">60</td>
                <td class="gradetableCol">80</td>
            </tr>
            <tr class="gradetableRow">
                <td class="gradetableCol">80</td>
                <td class="gradetableCol">86</td>
                <td class="gradetableCol">98</td>
            </tr>
        </table>
    </div>
    <br>
    <div id="tableButton">
        <label>Change The Table Width</label>
        <br>
        <input type="button" onclick="ChangeWidth(200)" value="200px">
        <input type="button" onclick="ChangeWidth(500)" value="500px">
        
        <br><br>
        <label>Change The Border and The Spacing Width</label>
        <br>
        <input type="button" onclick="ChangeBorderAndSpace(1)" value="1px">
        <input type="button" onclick="ChangeBorderAndSpace(10)" value="10px">
        <input type="button" onclick="ChangeBorderAndSpace(20)" value="20px">
        
        <br><br>
        <label>Change The Table Color</label>
        <br>
        <input class="colorButton" id="greenButton" type="button" onclick="ChangeColor(154, 230, 209)">
        <input class="colorButton" id="blueButton" type="button" onclick="ChangeColor(145, 194, 212)">
        <input class="colorButton" id="purpleButton" type="button" onclick="ChangeColor(172, 159, 215)">
        <input class="colorButton" id="orangeButton" type="button" onclick="ChangeColor(222, 198, 154)">
        
        <br><br>
        <input type="button" onclick="InitTable()" value="Reset">
    </div>
    <script src="./script.js"></script>
</body>

</html>
